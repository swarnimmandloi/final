
<app-recipe-item></app-recipe-item>
<hr>
<a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipies" 
    (click)=showDetails(recipe.name)>
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.discription}}</p> 
        
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="recipe.name" class="image-responsive" style="max-height:50px;">
    </span>
    </a>
